<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNXG | Phim ngẫu nhiên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylepick.css" />
    <link rel="icon" type="image/x-icon" href="./Data/logo/LogoHNXG.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-center">
      <div class="logo">
        <a href="index.html#" class="logosite">
          <img src="./Data/logo/LogoHNXG.png" alt="sitelogo" class="logosite" />
          <div class="streamixx">HNXG</div></a
        >
      </div>
      <div class="navbar">
        <div class="home"><a href="index.html#">Trang chủ</a></div>
        <div class="about"><a href="index.html#abse">Về chúng tôi</a></div>
        <div class="contact">
          <a href="index.html#contactus">Liên hệ</a>
        </div>
      </div>
      <div id="usermenu"></div>
    </div>

    <div class="moviecontainer">
      <div class="heading">Hôm nay xemm</div>
      <div id="#genreselected" class="container m-auto"></div>
      <!-- Comment List -->
      <div class="container mt-5 text-white">
        <h4>All Comments:</h4>
        <div id="comments" class="media p-0 bg-white container m-auto"></div>
        <button type="button" id="showMoreComments">Xem thêm</button>
      </div>

      <div class="container mt-5 text-white">
        <h2>Để lại bình luận</h2>
        <form id="commentForm">
          <div class="mb-3">
            <label for="comment" class="form-label">Bình luận</label>
            <textarea
              class="form-control"
              id="comment"
              rows="3"
              placeholder="Viết bình luận của bạn ở đây"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
      </div>
    </div>
  </body>
  <script defer src="./Data/videoscript/scriptpick.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .container {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</html>
